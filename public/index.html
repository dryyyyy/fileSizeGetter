<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
        p { color: red}
    </style>
</head>
<body>

    <div class="container">
            <h1>File Metadata Microservice</h1>
    </div>
    <article class = "container">
        <h3>User stories:</h3>
        <ol>
            <li>I can submit a FormData object that includes a file upload.</li>
            <li>When I submit something, I will receive the file size in bytes within the JSON response.</li>
        </ol>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" placeholder="Select file"/>
            <input type="submit" value="submit"/>
        </form>
        
    </article>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
